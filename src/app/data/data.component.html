

<table id="myTable" class="table table-striped table-bordered table-sm" height="80%" width="100%">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let post of posts | 
            paginate : { id : 'listing_pages', itemsPerPage: 5 , currentPage: page, totalItems: totalRecords} ">
                <td>{{post.id}}</td>
                <td>{{post.userId}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
              
        </tbody>
</table>
<div>
    <pagination-controls id="listing_pages"  (pageChange)="page = $event"
    
    
></pagination-controls>
</div>
