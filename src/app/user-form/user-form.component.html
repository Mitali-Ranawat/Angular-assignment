
<div class= "container-fluid mb-5">
    
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        
      <div class="form-group">
        <label>Name :</label>
        <input type='text' required class="form-control is-invalid" 
        [class.is-invalid]="name.invalid && name.touched"  
        #name="ngModel" name="userName" [(ngModel)]="employeeModel.name"
        placeholder="Enter name">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
      </div>
  
      <div class="form-group">
        <label>Email :</label>
        <input type='email'  #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
        [class.is-invalid]="email.invalid && email.touched"
        class="form-control" name="email" [(ngModel)]="employeeModel.email"
        placeholder="Enter email id">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Enter a valid email</small>
      </div>
  
      <div class="form-group">
        <label>Phone :</label>
        <input type='tel' required #phone="ngModel" pattern="^\d{10}$" 
        [class.is-invalid]="phone.invalid && phone.touched" 
        class="form-control" name="phone"  [(ngModel)]="employeeModel.phone"
        placeholder="Enter phone number">
        <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <small class="text-danger" *ngIf="phone.errors.pattern">Phone number should be 10 digits</small>
        
        </div>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday :</label><div></div>
        <input type="date" #birthday="ngModel" id="birthday" required name="birthday" [(ngModel)]="employeeModel.birthday">
        <small class="text-danger" [class.d-none]="birthday.valid || birthday.untouched">Required</small>
      </div>
     
      <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" class="form-control" required ngModel id="address" name="address" 
        required ngModel #address="ngModel" [class.is-invalid]="address.invalid && address.touched"
        placeholder="Enter address" [(ngModel)]="employeeModel.address">
        <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address can't be empty!</small>
      </div>

  
      <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
    </form>
  
  </div>
